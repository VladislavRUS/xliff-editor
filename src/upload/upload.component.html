<div class="_overlay" *ngIf="preparing">
  <div class="ui active dimmer">
    <div class="ui indeterminate text loader">Preparing Files</div>
  </div>
  <p></p>
</div>

<div class="ui padded container segment">
  <div ng2FileDrop [ngClass]="{'_over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="ui dropzone">
    <h2 class="ui header">
      Drop files here
    </h2>
  </div>

  <table class="ui celled striped table">
    <thead>
      <tr>
        <th>
          Name
        </th>
        <th>
          Size
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of uploader.queue">
        <td>
          <strong>{{ item?.file?.name }}</strong>
        </td>
        <td>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
      </tr>
    </tbody>
  </table>

  <button class="ui button teal" *ngIf="uploader.queue.length" (click)="startEditing()">Start editing</button>
  <button class="ui button" *ngIf="uploader.queue.length" (click)="uploader.clearQueue()">Clear</button>
</div>
